<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Desain Sistem Presensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .caption {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Preview Desain Sistem Presensi</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="registrasi.png" alt="Registrasi">
            <div class="caption">Registrasi</div>
        </div>
        <div class="gallery-item">
            <img src="login.png" alt="Login">
            <div class="caption">Login</div>
        </div>
        <div class="gallery-item">
            <img src="dashboard.png" alt="Dashboard">
            <div class="caption">Dashboard</div>
        </div>
        <div class="gallery-item">
            <img src="mahasiswa.png" alt="Mahasiswa">
            <div class="caption">Mahasiswa</div>
        </div>
        <div class="gallery-item">
            <img src="laporan.png" alt="Laporan">
            <div class="caption">Laporan</div>
        </div>
        <div class="gallery-item">
            <img src="tambahmahasiswa.png" alt="Tambah Mahasiswa">
            <div class="caption">Tambah Mahasiswa</div>
        </div>
        <div class="gallery-item">
            <img src="absensi.png" alt="Absensi">
            <div class="caption">Absensi</div>
        </div>
        <div class="gallery-item">
            <img src="qr.png" alt="QR Absensi">
            <div class="caption">QR Absensi</div>
        </div>
    </div>

</body>
</html>
